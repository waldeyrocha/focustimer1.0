<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador Pomodoro">
  <link rel="stylesheet" href="style.css">
  <title>FocusTimer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play">
        <img src="img/play-button-svgrepo-com.svg" alt="">
      </button>
      <button class="pause hide">
        <img src="img/pause-button-svgrepo-com.svg" alt="">
      </button>
      <button class="stop hide">
        <img src="img/stop-circle-svgrepo-com.svg" alt="">
      </button>
      <button class="set">
        <img src="img/clock-svgrepo-com.svg" alt="">
      </button>
    </div>
  </main>

  <footer>
    <button class="sound-on">
      <img src="img/volume-up-svgrepo-com.svg" alt="">
    </button>
    <button class="sound-off hide">
      <img src="img/sound-off-svgrepo-com.svg" alt="">
    </button>
  </footer>

  <script src="script.js"></script>

</body>

</html>
